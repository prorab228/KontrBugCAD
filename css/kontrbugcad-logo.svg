<!-- Символический логотип: 3D + баг -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" style="fill: currentColor;">
  <!-- 3D коробка -->
  <path d="M25,50 L40,40 L55,50 L40,60 Z" stroke="currentColor" stroke-width="2" fill="none"/>
  <path d="M40,40 L55,50 L55,65 L40,75 Z" stroke="currentColor" stroke-width="2" fill="none"/>

  <!-- Буква "B" (от Bug) в виде жука -->
  <path d="M70,35 Q75,35 75,40 Q75,45 70,45 Q65,45 65,40 Q65,35 70,35 Z" stroke="currentColor" stroke-width="2" fill="none"/>
  <path d="M70,45 Q75,45 75,50 Q75,55 70,55 Q65,55 65,50 Q65,45 70,45 Z" stroke="currentColor" stroke-width="2" fill="none"/>

  <!-- Точка-жук на кубе -->
  <circle cx="47" cy="45" r="2" fill="currentColor"/>
  <line x1="47" y1="44" x2="49" y2="43" stroke="currentColor" stroke-width="1"/>
</svg>